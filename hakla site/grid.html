<!DOCTYPE html>
<html>
    <head>
        <title>grid formation</title>
    </head>
    <body style="padding-bottom: 200px;"> 
        <div style="
        display: grid;
        grid-template-columns:100px
        ">
            <div  style="background-color: aquamarine;">f1</div>
            <div  style="background-color: brown;">f2</div>
        </div>

        <div style="
        margin-top: 100px;
        display: grid;
        grid-template-columns:100px 100px 300px;
        ">
            <div  style="background-color: aquamarine;">f1</div>
            <div  style="background-color: brown;">f2</div>
            <div style="background-color: blueviolet;"> f3 <p>sjdfhbdsh</p></div>
        </div>

        <div style="
        margin-top: 100px;
        display: grid;
        grid-template-columns: 1fr 2fr 1fr 1fr;
        column-gap: 5px;
        row-gap: 10px;
        ">
            <div  style="background-color: aquamarine;">f1</div>
            <div  style="background-color: brown;">f2</div>
            <div  style="background-color: aquamarine;">f1</div>
            <div  style="background-color: brown;">f2</div>
            <div  style="background-color: aquamarine;">f1</div>
            <div  style="background-color: brown;">f2</div>
            <div  style="background-color: aquamarine;">f1</div>
            <div  style="background-color: brown;">f2</div><div  style="background-color: aquamarine;">f1</div>
            <div  style="background-color: brown;">f2</div>
            <div  style="background-color: aquamarine;">f1</div>
            <div  style="background-color: brown;">f2</div><div  style="background-color: aquamarine;">f1</div>
            <div  style="background-color: brown;">f2</div>
            <div  style="background-color: aquamarine;">f1</div>
            <div  style="background-color: brown;">f2</div><div  style="background-color: aquamarine;">f1</div>
            <div  style="background-color: brown;">f2</div>
            <div  style="background-color: aquamarine;">f1</div>
            <div  style="background-color: brown;">f2</div><div  style="background-color: aquamarine;">f1</div>
            <div  style="background-color: brown;">f2</div>
            <div  style="background-color: aquamarine;">f1</div>
        </div>

        <div style="display: inline-block;">
            <p>sskdhbvkf</p>
            <p>adjfnds</p>
        </div>
    </body>
</html>
